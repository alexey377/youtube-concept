<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header class="header">
        <button class="menu-button">

       <span class="menu-line">
        
       </span><span class="menu-line">

       </span><span class="menu-line"></span>

        </button>
        
        <img src="/img/logo.svg" alt="logo" class="logo">

        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="/icons.svg#search"></use>
                  </svg>
            </button>


        </div>

        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="/icons.svg#videosvg"></use>
                  </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-menu" width="21" height="21">
                    <use xlink:href="/icons.svg#menu"></use>
                  </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="/icons.svg#notification"></use>
                  </svg>
            </a>

        </div>
        <a href="#" class="user">
            <img src="/Htr812g3OFA.png" alt="user-avatar" class="user-avatar" width="40" height="40">


        </a>


        </div>

    </header>


</body>
</html>
